language: go
go_import_path: github.com/goeuro/ingress-generator-kit
go:
- 1.9
install:
- bin/init.sh
script:
- bin/test.sh
- VERSION="$TRAVIS_TAG-$TRAVIS_COMMIT" bin/cross-compile.sh
after_success:
- mv overalls.coverprofile coverage.txt
- bash <(curl -s https://codecov.io/bash) -t 1e11888e-6fb8-458d-b0d9-515b49b74529
deploy:
  provider: releases
  api_key:
    secure: 
  file: gen/ingress-generator-*
  on:
    repo: goeuro/ingress-generator-kit
    branch: none
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9].+$"
notifications:
  email: false
